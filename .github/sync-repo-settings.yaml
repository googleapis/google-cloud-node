# Whether or not rebase-merging is enabled on this repository.
# Defaults to `true`
rebaseMergeAllowed: true

# Whether or not squash-merging is enabled on this repository.
# Defaults to `true`
squashMergeAllowed: true

# Whether or not PRs are merged with a merge commit on this repository.
# Defaults to `false`
mergeCommitAllowed: false

# Rules for main branch protection
branchProtectionRules:
# Identifies the protection rule pattern. Name of the branch to be protected.
# Defaults to `main`
- pattern: main
  # Can admins overwrite branch protection.
  # Defaults to `true`
  isAdminEnforced: false
  # Number of approving reviews required to update matching branches.
  # Defaults to `1`
  requiredApprovingReviewCount: 1
  # Are reviews from code owners required to update matching branches.
  # Defaults to `false`
  requiresCodeOwnerReviews: true
  # Require up to date branches
  requiresStrictStatusChecks: true
  # List of required status check contexts that must pass for commits to be accepted to matching branches.
  requiredStatusCheckContexts:
    - "cla/google"
    - "lint (14)"
    - "system-presubmit-node14 (long-door-651)"
    - "samples-presubmit-node14-with-credentials (long-door-651)"
    - "samples-presubmit-node14 (long-door-651)"
    - "units (14)"
    - "unit-presubmit-node16 (long-door-651)"
    - "unit-presubmit-node18 (long-door-651)"
# List of explicit permissions to add (additive only)
permissionRules:
    # Team slug to add to repository permissions
  - team: yoshi-admins
    # Access level required, one of push|pull|admin
    permission: admin
  - team: yoshi-nodejs-admins
    permission: admin
  - team: yoshi-nodejs
    permission: push
