steps:
    # Build the docker image.
    - name: 'gcr.io/cloud-builders/docker'
      args: [ 'build',
        '-t', 'gcr.io/owlbot-bootstrap-prod/node-bootstrapper:$SHORT_SHA',
        '-t', 'gcr.io/owlbot-bootstrap-prod/node-bootstrapper:latest',
        '-t', 'gcr.io/owlbot-bootstrap-staging/node-bootstrapper:$SHORT_SHA',
        '-t', 'gcr.io/owlbot-bootstrap-staging/node-bootstrapper:latest',
        '-f', 'containers/node-bootstrap-container/Dockerfile', '.' ]
    # Push the docker image.
images:
  - gcr.io/owlbot-bootstrap-prod/owlbot-nodejs:$SHORT_SHA
  - gcr.io/owlbot-bootstrap-prod/owlbot-nodejs:latest
  - gcr.io/owlbot-bootstrap-staging/owlbot-nodejs:$SHORT_SHA
  - gcr.io/owlbot-bootstrap-staging/owlbot-nodejs:latest